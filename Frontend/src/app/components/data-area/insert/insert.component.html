<div>
    <form (submit)="send()">

        <select name="category" [(ngModel)]="shop.categoryId" required>
            <option disabled selected>Select Category</option>
            <option *ngFor="let c of categories" [value]="c._id">{{c.categoryName}}</option>
        </select>

        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="shop.name">

        <label>Address:</label>
        <input type="text" name="name" [(ngModel)]="shop.address">

        <button>Add</button>


    </form>
</div>
